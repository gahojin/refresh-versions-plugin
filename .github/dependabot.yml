version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/plugin-build"
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
